<!DOCTYPE html>
<html>
<head>
	<title> Assignment 6 </title>
	<meta "Assignment 6" />
</head>
<body>
	<canvas id="canvas" width="500" height="500" style="border:1px solid black;"></canvas>
	<script type="text/javascript" src="twgl-full.min2.js"> </script>
	<script type="text/javascript" src="main.js"></script>
	<script id="vs" type="notjs">
		precision highp float;
		attribute vec3 pos;
		attribute vec3 norm;
		uniform mat4 nProj;
		uniform mat4 tProj;
		varying vec3 normal;
		
		void main() {
			normal = normalize(mat3(nProj) * norm);
			gl_Position = tProj * vec4(pos, 1.0);
		}
	</script>
	<script id = "fs" type="notjs">
		precision highp float;
		varying vec3 normal;
		
		void main() {
			gl_FragColor = vec4(normal, 1.0);  // Blue Always
		}
	
	</script>
</body>
</html>
